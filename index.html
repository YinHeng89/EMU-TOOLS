<!DOCTYPE html>
<html>

<head>
  <title>Yuzu-EA 模拟器版本检测下载工具</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="page-bg"></div>
  <h1>Yuzu-EA 模拟器版本检测下载工具</h1>
  <p>请点击下方按钮检测当前版本并下载最新版本。</p>
  <form>
    <label for="version">输入当前版本号，留空则自动检测最新版本：</label>
    <div>
      <input type="text" id="version" name="version">
      <input type="button" value="检测更新" onclick="checkVersion()">
    </div>
    <div>
      <input type="button" value="下载最新版(Windows)"
        onclick="if (latestVersion !== currentVersion) downloadLatest('Windows')" class="downloadBtn"
        disabled="disabled">
      <input type="button" value="下载最新版(Linux)" onclick="if (latestVersion !== currentVersion) downloadLatest('Linux')"
        class="downloadBtn" disabled="disabled">

      <input type="button" value="检查并下载最新固件" onclick="downloadfirmware()">
    </div>
  </form>
  <p class="second">当前工具版本 v1.0.2 <a href="./update.html" target="_blank">查看更新记录</a></p>
  <script src="./js/script.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
